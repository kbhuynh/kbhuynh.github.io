    <script>
        window.onload = showThemColors();
        function showThemColors() {
            var counter = 0;
            var title = document.querySelector('h1');
            var p = document.querySelectorAll('#work p')[0];
            var p2 = document.querySelectorAll('#work p')[1];
            var revealSettings = {
                bgColors: ['#83c79d', '#9bd2b0'],
                duration: 500,
                delay: 100,
                direction: 'lr',
                onHalfway: function (contentEl, revealerEl) {
                    contentEl.style.opacity = 1;
                    contentEl.style.color = "#222";
                    revealerEffect2.reveal();
                }
            }

            var revealSettings2 = {
                bgColors: ['#9bd2b0','#a8d7ba'],
                duration: 500,
                delay: 100,
                direction: 'lr',
                onHalfway: function (contentEl, revealerEl) {
                    contentEl.style.opacity = 1;
                    contentEl.style.color = "#222";
                    revealerEffect3.reveal();
                }
            };

            var revealSettings3 = {
                bgColors: ['#b4ddc4'],
                duration: 500,
                delay: 100,
                direction: 'lr',
                onHalfway: function (contentEl, revealerEl) {
                    contentEl.style.opacity = 1;
                    contentEl.querySelector("a").style.color = "#222";
                    contentEl.querySelector("a").style.textDeocrationColor = "#83c79d";
                }
            };

            var revealerEffect = new RevealFx(title, {
                layers: 1,
                isContentHidden: true,
                revealSettings: revealSettings
            });

            var revealerEffect2 = new RevealFx(p, {
                layers: 2,
                isContentHidden: true,
                revealSettings: revealSettings2
            });

            var revealerEffect3 = new RevealFx(p2, {
                layers: 1,
                isContentHidden: true,
                revealSettings: revealSettings3
            });

            revealerEffect.reveal();
        };
